<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-bg">
      <div class="card-bg">

        <div class="equilibrium-pic">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium-image">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view-icon">
          </div>
        </div>
        
          <div class="equilibrium-heading">
          <h2>Equilibrium #3429</h2>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="pricing">
          <ul class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum-image" />
            0.041 ETH
          </ul>
          <ul class="time">
            <img src="./images/icon-clock.svg" alt="clock-image">
            3 days left
          </ul>
        </div>

        <div class="border-line"></div>
        <hr>
       <div class="author">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p class="author-text">Creation of <span>Jules Wyvern</span></p>
       </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ritaogada">Rita Ogada</a>.
      </div>
    </div>
  </body>
</html>
